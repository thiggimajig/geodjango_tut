<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Airbnbs</title>
    </head>
<body>
    <h1>Airbnbs</h1>
    {% if listings %}
    <ul>
    {% for listing in listings %}
        <li>
        {{ listing.name }}: {{listing.distance}}
        </li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
